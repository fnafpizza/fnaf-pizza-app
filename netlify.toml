[build]
  command = "npm install --include=optional && npm run build"
  publish = ".output/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=optional"
  NPM_CONFIG_OPTIONAL = "true"

# Netlify Functions (for API routes)
[functions]
  directory = ".output/server"
